<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    .search-box { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .category-filter { margin-bottom: 10px; }
    .category-btn { padding: 4px 8px; margin: 2px; border: 1px solid #ccc; background: #f5f5f5; border-radius: 3px; cursor: pointer; font-size: 12px; }
    .category-btn.active { background: #007cba; color: white; }
    .highlight-item { padding: 8px; margin: 5px 0; border-left: 3px solid #ccc; background: #f9f9f9; font-size: 12px; }
    .highlight-text { font-weight: bold; margin-bottom: 4px; }
    .highlight-meta { color: #666; font-size: 10px; }
    .no-results { text-align: center; color: #666; padding: 20px; }
  </style>
</head>
<body>
  <div style="margin-bottom: 10px;">
    <label>Highlight Color:</label>
    <input type="color" id="colorPicker" value="#ffd700" style="width: 50px; height: 25px; margin-left: 5px;">
  </div>
  
  <input type="text" class="search-box" placeholder="Search highlights..." id="searchBox">
  
  <div class="category-filter">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="important">Important</button>
    <button class="category-btn" data-category="study">Study</button>
    <button class="category-btn" data-category="quote">Quote</button>
    <button class="category-btn" data-category="reference">Reference</button>
    <button class="category-btn" data-category="todo">Todo</button>
  </div>
  
  <button id="exportBtn" style="width: 100%; padding: 8px; margin: 10px 0; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer;">Export Highlights</button>
  
  <div id="highlightsList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
